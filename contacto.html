<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <nav>
        <ul>
            <a href="index.html"><img class="logo-nube" src="img/nube.png" alt="logo-nube" title="Logo-Nube"></a>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="linea"></div> 
    <br> <br> <br>

    <div class="container">
        <section class="contact">
            <h1 class="contact-title">Contacto</h1>
            <div class="contact-details">
                <div class="contact-details-group">
                    <p class="contact-label">Direccion:</p>
                    <p class="contact-text">Ciudad de Mexico, Mexico</p>
                </div>
                <div class="contact-details-group">
                    <p class="contact-label">Email:</p>
                    <p class="contact-text">cristianmartinezz189@gmail.com</p>
                </div>
                <div class="contact-details-group">
                    <p class="contact-text">
                        Deje su mensaje y estaremos en contacto con usted
                    </p>
                </div>
            </div>
            <form class="contact-form">
                <div class="contact-form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="contact-form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contact-form-group">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="6"></textarea>
                </div>
                <button type="submit" class="contact-form-submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
